<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Tunes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img class = "logo" src="logo6.png" alt="Spotify">Joy Tunes</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>No Copyright Songs</h1>
            <div class="songItemContainer">
                <!-- <div class="songItem">
                    <img src="\covers\1.jpg" alt="">
                    <span>Husn </span>
                    <span class="time"><span>5:36</span><i class="fa-regular fa-circle-play"></i></span>
                </div>
                 -->
                
                
            </div>

        </div>

        <div class="fixedSongInfo">
            <div class="songView">
                <img src="covers\0.jpg" id="songImage" class="songImage" alt="">
                <span id="songName" class="songName">Na Jaana - Salam-e-Ishq</span>
                <input type="range" class="form-range songViewRange " min="0" max="100" step="0.5" value="0"  id="songProgressBar">
                <div class="playButtons d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-backward-step fa-sm me-1" id="backward"></i>
                    <i class="fa-regular fa-circle-play fa-xl mx-1" id="mainPlayButton"></i>
                    <i class="fa-solid fa-forward-step fa-sm sm-1" id="forward"></i>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a350cfdaf1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
